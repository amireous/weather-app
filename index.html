<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/css/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="app-container">
        <select class="options-selector" id="options">
          <option value="default" hidden>-- City</option>
          <option value="1" id="tehran">Tehran</option>
          <option value="2" id="paris">Paris</option>
          <option value="3" id="ahvaz">Ahvaz</option>
          <option value="4" id="brussels">Brussels</option>
          <option value="5" id="alaska">Alaska</option>
        </select>
        <div class="weather_container">
          <h2>
            <i class="fa fa-map-marker-alt" aria-hidden="true"></i>
            <p id="city-name">choose a city</p>
          </h2>
          <p class="weather-status" id="weather-detail">unset</p>
          <div class="weather-temprature">
            <p id="weather-temp">
              <span id="temp-number">0</span><sup>0</sup>C
            </p>
          </div>
          <img src="#" alt="svg" id="svg-img" style="opacity: 0" />
          <div class="loading">
            <div class="loader"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
